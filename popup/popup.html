<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="popup.js"></script>
    </head>
    <body>
        <div id="mainDiv">
            <select id="voice"></select>

            <div id="volumeDiv" class="sliderDiv">
                Volume <input id="volume" type="range" min="0" max="10" value="10">
            </div>
            <div id="pitchDiv" class="sliderDiv">
                Pitch <input id="pitch" type="range" min="0" max="20" value="10">
            </div>
            <div id="rateDiv" class="sliderDiv">
                Rate <input id="rate" type="range" min="1" max="100" value="10">
            </div>

            <button id="githubBtn"><img width="20px" src="../icons/github.png"></button>
            
            <button id="saveBtn">Save</button>
            <button id="resetBtn">Reset</button>

            <button id="langBtn"><img width="20px" src="../icons/language.png"></button>
        </div>
    </body>
</html>
