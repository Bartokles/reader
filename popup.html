<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <div>
            <select id="voice"></select>

            <div class="sliderDiv">
                Volume <input id="volume" type="range" min="0" max="10" value="10">
            </div>
            <div class="sliderDiv">
                Pitch <input id="pitch" type="range" min="0" max="20" value="10">
            </div>
            <div class="sliderDiv">
                Rate <input id="rate" type="range" min="1" max="100" value="10">
            </div>
            
            <button id="saveBtn">Save</button>
            <button id="resetBtn">Reset</button>
        </div>
    </body>
</html>
